<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winged Victory Infographic</title>
  <style>
    /* Remove default margins/padding and set background to match your PNGs */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: #f9f9f9; /* match your PNGs background */
    }

    /* Make all images full-width and smooth */
    img {
      width: 100%;          /* stretch to full width */
      height: auto;         /* keep aspect ratio */
      display: block;
      image-rendering: auto; /* smooth scaling */
    }
  </style>
</head>
<body>
  <!-- Replace these filenames with your actual PNG filenames -->
  <img src="The Winged Victory of Samothrace.png" alt="The Winged Victory of Samothrace">
  <img src="The Winged Victory of Samothrace-2.png" alt="The Winged Victory of Samothrace-2">
</body>
</html>
